<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro - COMPUPAPE </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="portal.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body class="bg-light">

    <header class="py-3 bg-dark text-white text-center">
        <h1> COMPUPAPE - Registro de Usuario </h1>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0"> Crea tu cuenta </h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="registroForm" novalidate>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label"> Nombre de Usuario </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="invalid-feedback"> El nombre de usuario es obligatorio. </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label"> Correo Electrónico </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback"> Ingresa un correo electrónico válido. </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label"> Contraseña </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback"> La contraseña debe tener al menos 6 caracteres. </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label"> Confirmar Contraseña </label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <div class="invalid-feedback"> Las contraseñas no coinciden. </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg"> Finalizar Registro </button>
                                <a href="portal.html" class="btn btn-outline-secondary"> Volver al Inicio </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-3 text-center border-top bg-white fixed-bottom">
        <p class="text-muted mb-0"> Portal COMPUPAPE | Desarrollado por: <strong> Francisco Aquino </strong></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
